services:
  front:
    image: gcr.io/compact-pier-403417/github.com/cameronhonis/chess-client:latest
    environment:
       REACT_APP_ARBITRATOR_URL: "localhost:8080"
    command:
      - "./scripts/pod_init.sh"
    ports:
      - "80:3000"
    networks:
      - external
      - internal

