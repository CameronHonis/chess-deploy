apiVersion: "apps/v1"
kind: "Deployment"
metadata:
  name: "front-deployment"
  namespace: "default"
  labels:
    app: "front"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: "front"
  template:
    metadata:
      labels:
        app: "front"
    spec:
      containers:
        - name: "front"
          image: "gcr.io/compact-pier-403417/github.com/cameronhonis/chess-client:v0.0.2"
          env:
            - name: ARBITRATOR_URL
              value: "arbitrator-service"
